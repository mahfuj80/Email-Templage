<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextOxy Landing Page</title>
    <style>
      body {
        font-family: Inter, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 10px;
      }
      .header {
        text-align: center;
        padding: 20px;
      }
      .header img {
        max-width: 100%;
        height: auto;
      }
      .header h1 {
        margin: 20px 0 10px;
        font-size: 24px;
      }
      .banner {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        padding: 20px 0;
      }
      .banner img {
        max-width: 100%;
        height: auto;
      }
      .banner-text {
        margin-top: 20px;
      }
      .features {
        background-color: #f8f8f8;
        padding: 20px 0;
        text-align: center;
      }
      .features h2 {
        margin-bottom: 20px;
        font-size: 22px;
      }
      .feature-items {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .feature-item {
        width: 45%;
        max-width: 200px;
        margin: 10px;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .feature-item img {
        max-width: 50px;
        margin-bottom: 10px;
      }
      .cta {
        text-align: center;
        padding: 20px;
      }
      .cta button {
        background-color: #7a5af9;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }
      @media (max-width: 768px) {
        .feature-item {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="logo.png" alt="NextOxy" />
        <h1>WELCOME TO NEXTOXY</h1>
      </div>
      <div class="banner">
        <img src="banner.png" alt="NextOxy Banner" />
        <div class="banner-text">
          <h2>
            Build Your Service Landing Page & eCommerce Website With NextOxy
          </h2>
        </div>
      </div>
      <div class="features">
        <h2>WHAT YOU CAN DO WITH NEXTOXY?</h2>
        <div class="feature-items">
          <div class="feature-item">
            <img src="icon1.png" alt="Ecommerce Websites" />
            <p>Create eCommerce Websites</p>
          </div>
          <div class="feature-item">
            <img src="icon2.png" alt="Lead Gen Landing Pages" />
            <p>Create Services/Lead Gen Landing Pages</p>
          </div>
          <div class="feature-item">
            <img src="icon3.png" alt="Instant and Automatic" />
            <p>Instant & Automated</p>
          </div>
          <div class="feature-item">
            <img src="icon4.png" alt="Affordable Cost" />
            <p>Digital Tools & Marketing</p>
          </div>
        </div>
      </div>
      <div class="cta">
        <button>Get Started</button>
      </div>
    </div>
  </body>
</html>
